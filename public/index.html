<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <title>Vue Admin Template</title>

    <!-- import cdn css -->
    <% if (htmlWebpackPlugin.options.cdn) { %> <% for (var css of
    htmlWebpackPlugin.options.cdn.css) { %>
    <link
      rel="stylesheet"
      href="<%= process.env.VUE_APP_CDNBASEURL %><%= css %>"
    />
    <% } %> <% } %>
    <!-- 如果有必要可以引入 iconfont 的脚本 -->
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but upltv-admin-template doesn't work properly without
        JavaScript enabled. Please enable it to continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->

    <!-- import cdn js -->
    <% if (htmlWebpackPlugin.options.cdn) { %> <% for (var js of
    htmlWebpackPlugin.options.cdn.js) { %>
    <script src="<%= process.env.VUE_APP_CDNBASEURL %><%= js %>"></script>
    <% } %> <% } %>
  </body>
</html>
